<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Signup</title>
</head>
<body>
	<section style="background-color:#F0F0F0!important;">
	<div class="container mt-4">
	  <div class="row justify-content-center">
	    <div class="col-md-8 col-lg-6">
	     <div class="my-card mt-2"  style="border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
	      <h3 class="text-center" style="font-family:Century Gothic, CenturyGothic, AppleGothic, sans-serif; font-weight: bold;">Register Here</h3>
	      <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
	        <div class="form-group mt-2">
	          <label for="name">Name</label>
	          <input
	          th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}" 
	          type="text" class="form-control" id="name" name="name" required>
		          <div class="invalid-feedback" 
		          th:each="e : ${#fields.errors('name')}" th:text="${e}">
	    		  </div>
	        </div>
	        <div class="form-group mt-2">
	          <label for="email">Email address</label>
	          <input type="email" class="form-control" id="email" name="email" required>
	        </div>
	        <div class="form-group mt-2">
	          <label for="password">Password</label>
	          <input type="password" class="form-control" id="password" name="password" required>
	        </div>
	        <div class="form-group mt-2">
	          <label for="bio">Bio</label>
	          <textarea class="form-control" id="bio" name="bio" rows="1" placeholder="Snr. Software Developer"></textarea>
	        </div>
	        <div class="form-group mt-2">
	          <label for="skills">Add Skills</label>
	          <textarea class="form-control" id="skills" name="skills" rows="2" placeholder="Skills should be Comma separated   Eg: Spring,Angular,SQL,Docker"></textarea>
	        </div>
       		<div class="form-group mt-2">
	          <label for="location">Location</label>
	          <textarea class="form-control" id="location" name="location" rows="1"></textarea>
	        </div>
	        
			 <div id="profile-form">
		        <p class="mt-2">Select your profile type:</p>
		        <label class="mt-0" for="development">Development</label>
		        <input type="radio" id="development" name="profile-type" value="development">
		        
		        <label for="design">Design</label>
		        <input type="radio" id="design" name="profile-type" value="design">
		        
		        <label for="content">Content</label>
		        <input type="radio" id="content" name="profile-type" value="content">
		        
		        <label for="marketing">Marketing</label>
		        <input type="radio" id="marketing" name="profile-type" value="marketing">
		        
		        <div id="profile-links">
				    <!-- Links will be populated dynamically using JS -->
				    <input type="hidden" th:each="profile : ${profileNames}" th:name="${'profileLinks[' + profile + ']'}" th:id="${profile + '-link'}" />
				</div>

		    </div>
			        
	        <!-- terms and condition agreement -->
	         <div class="form-group mt-2 text-center">
				  <div class="form-check text-center d-flex justify-content-center align-items-center">
				    <input type="checkbox" class="form-check-input p-2" id="terms" name="agreement">
				    <label class="form-check-label p-2" for="terms">I agree to the terms and conditions</label>
				  </div>
			</div>
	         
	        
	        
	        <!-- submit and reset button -->
	        <div class="container text-center mt-2 ">
		        <button type="submit" class="btn bg-primary btn-primary">
		        	Submit
		        </button>
		        <button type="reset" class="btn bg-warning btn-primary">
		        	Reset
		        </button>
	        </div>
	      </form>
	    </div>
	    </div>
	  </div>
	</div>
</section>

</body>
</html>
